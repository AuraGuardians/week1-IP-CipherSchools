<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
    <style>
        .container1{
            background-color: aquamarine;
            font-style: initial;
        }
        .container2{
            background-color: bisque;
        }
        .cls1{
            background-color: yellow;
        }
        /* if we only write div tag then style will add to all other div files thats why we write class */
    </style>
</head>
<body>
    <!-- div creates an invisible container -->
    <div class="container1">
        <h2>heading</h2> 
    </div>
    <div class="container2">
    <h2> heading <span class="cls1">heading 2 </span> 2 </h2>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
</div>

</body>
</html>
